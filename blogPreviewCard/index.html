<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <section class="card">
      <img id="card-img" src="assets/images/illustration-article.svg" alt="">
      <button id="card-button">Learning</button>
      <p id="card-date">
        Published 21 Dec 2023
      </p>
      <h1 id="card-title">
        HTML & CSS foundations
      </h1>
      <p id="card-text"> These languages are the backbone of every website, defining structure, content, and
        presentation.
      </p>
      <div id="card-person">
        <img src="assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gabriel Ariza de la Cruz</a>.
  </footer>
</body>

</html>
